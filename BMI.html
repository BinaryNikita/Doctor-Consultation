    <div class="bmi-container">
        <h1 class="bmi-title">BMI Calculator</h1>
        <div class="bmi-input-container">
            <label class="bmi-label" for="bmi-height">Height (cm):</label>
            <input class="bmi-input" type="number" id="bmi-height" placeholder="Enter height">
        </div>
        <div class="bmi-input-container">
            <label class="bmi-label" for="bmi-weight">Weight (kg):</label>
            <input class="bmi-input" type="number" id="bmi-weight" placeholder="Enter weight">
        </div>
        <button class="bmi-button" onclick="calculateBMI()">Calculate BMI</button>
        <div class="bmi-result" id="bmi-result"></div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-media">
                    <h3>Follow Us</h3>

    <script>
        function calculateBMI() {
    var height = parseFloat(document.getElementById('bmi-height').value);
    var weight = parseFloat(document.getElementById('bmi-weight').value);

    if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        document.getElementById('bmi-result').innerHTML = "Please enter valid height and weight values.";
        return;
    }

    var bmi = weight / ((height / 100) * (height / 100));
    bmi = bmi.toFixed(2);

    var resultText = "Your BMI is " + bmi + ". ";

    if (bmi < 18.5) {
        resultText += "You are underweight.";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        resultText += "You have a healthy weight.";
    } else if (bmi >= 25 && bmi <= 29.9) {
        resultText += "You are overweight.";
    } else {
        resultText += "You are obese.";
    }

    document.getElementById('bmi-result').innerHTML = resultText;
}

    </script>
